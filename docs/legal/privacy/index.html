<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Privacy Policy | Legal Prism</title>
  <meta name="robots" content="noindex,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../_shared/prism.css" rel="stylesheet">
  <link rel="alternate" hreflang="ja" href="/legal/ja/privacy/">
  <link rel="alternate" hreflang="en" href="/legal/en/privacy/">
  <link rel="alternate" hreflang="x-default" href="/legal/privacy/">
</head>
<body>
  <nav class="prism-hud" aria-label="Policy HUD">
    <span class="app">Tonight</span>
    <div class="seg">
      <button data-mode="plain">Plain</button>
      <button data-mode="legal" aria-pressed="true">Legal</button>
      <button data-mode="compare">Compare</button>
    </div>
    <div class="seg">
      <button data-hl="ja" aria-pressed="true">日本語</button>
      <button data-hl="en">English</button>
    </div>
    <div class="seg">
      <label>Version</label>
      <select id="ver"></select>
    </div>
  </nav>
  <noscript>
    <p>JavaScriptが無効です。言語を選んでください：
      <a href="/legal/ja/privacy/">日本語</a> /
      <a href="/legal/en/privacy/">English</a>
    </p>
  </noscript>
  <main id="viewport" aria-live="polite"></main>
  <script type="module" src="../_shared/_router.js"></script>
  <script type="module">
    import { bootHudEnhancements } from '../_shared/hud.js';
    import '../_shared/external.js'; // renders External Data Map block if available
    import { applyDiffHighlight } from '../_shared/diff.js';
    bootHudEnhancements();
    const s = new URLSearchParams(location.search);
    const v = s.get('v') || 'latest';
    applyDiffHighlight('privacy', v);
  </script>
</body>
</html>
