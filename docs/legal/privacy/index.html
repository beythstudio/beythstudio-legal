<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Privacy Policy | Legal Prism</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,follow" />
  <!-- hreflang: 実体ページを案内 -->
  <link rel="alternate" hreflang="ja" href="/legal/ja/privacy/">
  <link rel="alternate" hreflang="en" href="/legal/en/privacy/">
  <link rel="alternate" hreflang="x-default" href="/legal/privacy/">
  <link href="../shared/prism.css" rel="stylesheet">
</head>
<body>
  <nav class="prism-hud" aria-label="Policy HUD">
    <span class="app">Tonight</span>

    <div class="seg" id="modeSeg">
      <!-- JS無効でも遷移できるようアンカー -->
      <a role="button" data-mode="plain"   href="?mode=plain">Plain</a>
      <a role="button" data-mode="legal"   href="?mode=legal">Legal</a>
      <a role="button" data-mode="compare" href="?mode=compare">Compare</a>
    </div>

    <div class="seg" id="langSeg">
      <a role="button" data-hl="ja" href="?hl=ja">日本語</a>
      <a role="button" data-hl="en" href="?hl=en">English</a>
    </div>

    <div class="seg">
      <label for="ver">Version</label>
      <select id="ver" aria-label="Version"></select>
    </div>
  </nav>

  <noscript>
    <p>JavaScriptが無効です。言語ページへ直接どうぞ：
      <a href="/legal/ja/privacy/">日本語</a> /
      <a href="/legal/en/privacy/">English</a>
    </p>
  </noscript>

  <div id="banner" hidden></div>
  <main id="viewport" aria-live="polite"></main>

  <script defer src="../shared/router.js"></script>
</body>
</html>
