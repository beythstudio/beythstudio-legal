<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Privacy Policy | Legal Prism</title>
  <meta name="robots" content="noindex,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../_shared/prism.css" rel="stylesheet">
  <link rel="alternate" hreflang="ja" href="/legal/ja/privacy/">
  <link rel="alternate" hreflang="en" href="/legal/en/privacy/">
  <link rel="alternate" hreflang="x-default" href="/legal/privacy/">
</head>
<body>
  <nav class="prism-hud" aria-label="Policy HUD">
    <span class="app">Tonight</span>
    <div class="seg">
      <a role="button" data-mode="plain"   href="?mode=plain">Plain</a>
      <a role="button" data-mode="legal"   href="?mode=legal" aria-pressed="true">Legal</a>
      <a role="button" data-mode="compare" href="?mode=compare">Compare</a>
    </div>
    <div class="seg">
      <a role="button" data-hl="ja" href="?hl=ja" aria-pressed="true">日本語</a>
      <a role="button" data-hl="en" href="?hl=en">English</a>
    </div>
    <div class="seg">
      <label>Version</label>
      <select id="ver"></select>
    </div>
  </nav>
  <noscript>
    <p>JavaScriptが無効です。言語を選んでください：
      <a href="/legal/ja/privacy/">日本語</a> /
      <a href="/legal/en/privacy/">English</a>
    </p>
  </noscript>
  <main id="viewport" aria-live="polite"></main>
  <script type="module" src="../_shared/_router.js"></script>
  <script type="module">
    import { bootHudEnhancements } from '../_shared/hud.js';
    import '../_shared/external.js';
    import { applyDiffHighlight } from '../_shared/diff.js';
    bootHudEnhancements();
    const v = new URLSearchParams(location.search).get('v') || 'latest';
    applyDiffHighlight('privacy', v);
  </script>
</body>
</html>
