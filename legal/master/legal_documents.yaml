  - id: account_deletion
    locales:
      en: |-
        # Account Deletion Guide
        
        Follow these steps if you wish to leave Tonight?
        
        ## 1. In-App Flow
        1. Open Settings > Account > “Delete account”
        2. Review the warnings and confirm
        3. If you are still paired, dissolve the pair first
        
        ## 2. Request via Support
        If the in-app flow is unavailable, email us with:
        
        - Account identifier (Firebase UID / Tonight ID / pair ID; include email if Google-linked)
        - Device model
        - Desired deletion date
        
        To: support@beythstudio.com  
        Subject example: [Tonight?] Account deletion request
        
        ## 3. Data We Remove
        - Tonight? account credentials
        - Pairing data, Promise Cards, handshake history
        - Notification tokens and preferences
        - Data stored on Firebase or other cloud services
        
        ## 4. Processing Time
        We aim to complete the deletion within three business days and will send a confirmation email once finished.
        
        ## 5. Subscriptions
        Cancel any active subscription separately through the App Store or Google Play. Auto-renewal continues until you cancel.
        
        ## 6. Rejoining Later
        You may sign up again after deletion, but past data cannot be restored.
      ja: |-
        # アカウント削除ガイド
        
        Tonight? から退会する際の流れをご案内します。アプリ内の設定では、以下の手順で進められます。
        
        ## 1. アプリからの操作
        1. 設定 > アカウント > 「アカウントを削除する」を選択
        2. 表示される注意事項を確認し、確認ボタンをタップ
        3. ペアに参加している場合は、ペア解除を先に行ってください
        
        ## 2. 削除を申請する場合
        アプリ内で完結できない場合は、以下の情報を添えてサポートまでご連絡ください。
        
        - アカウント識別子（Firebase UID / Tonight ID / ペア識別子 など。Google 連携済みの場合はメールアドレスも併記してください）
        - 端末種別
        - 退会希望日
        
        宛先：support@beythstudio.com
        件名例：【Tonight?】アカウント削除希望
        
        ## 3. 削除される情報
        - Tonight? アカウントおよび認証情報
        - ペアリング情報、Promise Card、ハンドシェイク履歴
        - 通知トークンや設定項目
        - Firebase/クラウド上の保存データ
        
        ## 4. 削除までの期間
        通常 3 営業日以内に処理します。完了後、確認メールをお送りします。
        
        ## 5. サブスクリプションの解約
        App Store / Google Play のサブスクリプション管理画面から別途解約してください。解約しない限り自動更新が継続します。
        
        ## 6. 再登録
        削除後もアプリを再インストールして新規登録できますが、過去のデータは復元できません。

  - id: privacy
    locales:
      en: |-
        # Privacy Policy
        
        Last updated: 1 Dec 2025
        
        Tonight? ("the Service") is designed as a quiet space for people such as romantic partners, spouses, roommates, or close friends to share promises and exchange signals. We handle personal data with the minimum scope necessary to operate the experience.
        
        ## 1. Information We Collect
        
        We gather and process only the data required to provide the Service. Any future changes will be reflected in this document.
        
        - Account identifiers (Firebase UID, pair ID, authentication tokens)
        - Pairing details (6-digit codes, mutual confirmation results)
        - Records related to Tonight? handshakes and Promise Cards
        - Device context (OS, app version, notification token)
        - Billing status (plan type, purchase or cancellation status)
        - Diagnostics (crash reports, aggregated usage analytics)
        
        ## 2. How We Use the Information
        
        - Delivering and operating the Service
        - Processing subscriptions and verifying eligibility
        - Responding to enquiries and providing support
        - Preventing fraud and protecting security
        - Complying with legal obligations or governmental requests
        
        ## 3. Sharing with Third Parties
        
        Details of outbound data flows and third-party processors are documented in the "Outbound Data & Third-Party Sharing Policy." We never sell personal information without consent.
        
        ## 4. Retention
        
        We store personal data only for as long as needed. When a pair is dissolved, their associated records are deleted. Information that must be retained under law is handled accordingly.
        
        ## 5. Your Rights
        
        - Access, correct, or delete stored data
        - Withdraw consent to processing
        - Opt out from analytics and crash reporting
        
        Please contact us via the in-app "Support" entry and we will assist you.
        
        ## 6. Security Measures
        
        We apply transport encryption, access controls, and log monitoring to keep data safe. If a major incident occurs, we will notify affected users and share remediation steps.
        
        ## 7. International Transfers
        
        Some infrastructure is hosted outside of your jurisdiction. We ensure the same level of protection by relying on appropriate safeguards and contractual clauses.
        
        ## 8. Children’s Privacy
        
        The Service can be used by people of all ages. If you are under 18, please consult a parent or guardian when using the Service.
        
        ## 9. Updates
        
        We will announce material updates inside the app and on this page. Significant changes may also be communicated by email or push notification.
        
        ## 10. Contact
        
        Support mailbox: <support@beythstudio.com>
        We handle all enquiries exclusively via email.
      ja: |-
        # プライバシーポリシー
        
        最終更新日：2025-12-01
        
        本ポリシーは Tonight?（以下「本サービス」）における個人情報および利用者情報の取扱いを定めます。恋人・夫婦・同居パートナー、友達などペアで約束を共有したいすべての人が安心して“合図”を交わせるよう、最小限の情報で運用することを前提としています。
        
        ## 1. 収集する情報
        
        以下の情報を必要な範囲で取得・処理します。実際に利用する項目は最小化し、変更時には本ポリシーを更新します。
        
        - アカウント識別子（Firebase UID、ペア識別子、認証トークン 等）
        - ペアリング情報（6桁コード・相互承認結果）
        - Tonight? ハンドシェイクや Promise Card に関する記録
        - 端末情報（OS、アプリバージョン、通知トークン 等）
        - 決済関連情報（プラン種別、購入・解約ステータス）
        - エラーログや利用状況（クラッシュレポート、アクセス解析）
        
        ## 2. 情報の利用目的
        
        - 本サービスの提供、維持、改善
        - 課金および登録状況の確認
        - 問い合わせ対応、サポートの実行
        - 不正利用・セキュリティ対策
        - 法令または行政機関等からの要請への対応
        
        ## 3. 第三者への提供
        
        利用者情報の外部送信・第三者提供については「利用者情報の外部送信ポリシー」に詳細を記載しています。個人情報を本人の同意なく第三者に販売することはありません。
        
        ## 4. 保存期間
        
        必要な期間を超えて情報を保有しません。ペア解除時には関連する記録をペア双方から削除します。法令で保存義務がある情報は、定められた期間のみ保管します。
        
        ## 5. 利用者の権利
        
        - 登録情報の参照・修正・削除
        - データ処理に対する同意の撤回
        - 外部送信・分析のオプトアウト
        
        アプリ内「サポート/問い合わせ」よりご連絡いただくことで対応します。
        
        ## 6. セキュリティ
        
        通信経路の暗号化、アクセス制御、ログ監査など適切な安全管理措置を講じます。重大な事故が発生した場合は迅速に通知し、影響範囲の調査と再発防止策を行います。
        
        ## 7. 国際移転
        
        利用するクラウドサービスは国外にデータを保存する場合があります。その場合も各地域の法令に従い適切に取扱います。
        
        ## 8. 子どもの利
        
        Tonight? は全年齢でご利用いただけますが、未成年の方は保護者と相談のうえご利用ください。
        
        ## 9. 改定
        
        本ポリシーを改定する際は、アプリ内および本ページで告知します。重要な変更がある場合は、アプリ内通知やメールでお知らせします。
        
        ## 10. お問い合わせ
        
        サポート窓口：<support@beythstudio.com>
        お問い合わせはメールのみで受け付けています。

  - id: support
